<!DOCTYPE html>

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

   <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>-->
    <title>building</title>
  </head>
  <body>
  	<style>
  		
  		body{
  			background-color:#fff;
  			/*font-family: 'Oswald', sans-serif;*/
  			font-family: 'Varela Round', sans-serif;
  			margin: 0;
  		}
  	    
  	    .target {
        	mask: url("vmask.svg#c1");
        	-webkit-mask-box-image: url("vmask.svg");
      	}
  	</style>
  

	<div id="camera" style="float:left">
  		 
      	
      		
        <svg id="svg" width="1500" height="800" xmlns="http://www.w3.org/2000/svg">
        	
        	<foreignObject x="0" y="0" width="640" height="480">
        		<video id="video" class="target" x="0" y="0" height="480" width="640"></video>
        	</foreignObject>
    
        
            <foreignObject x="0" y="0" width="500" height="100">
                <canvas id="canvas" width="200" height="100"></canvas>
            </foreignObject>
            <circle cx="300" cy="200" r="100" stroke="black" fill="red" />
        </svg>
    </div>
	
    <script data-main="js/cam.js" src="js/require/require.js"></script>
  </body>
</html>
